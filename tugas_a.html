<!DOCTYPE html>
<html>
	<head><title>Latihan Form</title></head>
	<body >
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="">
				<thead>
					<tr bgcolor="orange">
						<th colspan="2">Form Register  Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="orange">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama produk</label></td>
						<td>
							<input type="text" name="namaproduk" value=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
				<tr>
						<td><label>Jenis Produk</label></td>
						<td >
							<select name="pendidikan">
								<option value="">-- Kategori Produk --</option>
								<option value="Kursi">Kursi</option>
								<option value="Meja">Meja</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="text" name="harga" value 
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Stok</label></td>
						<td>
							<input type="text" name="stok" value=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
          <tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="photo" value=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
